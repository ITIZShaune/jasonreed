<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        
        :root {
            --abyss-deep: #020205;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--abyss-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-hover:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 35, 0.7);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .float-anim { animation: float 6s ease-in-out infinite; }

        .exp-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            overflow: hidden;
        }
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1, 0.64, 1);
            box-shadow: 0 0 15px var(--accent-primary);
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .tab-btn.active {
            color: white;
            border-bottom: 2px solid var(--accent-primary);
            border-radius: 0;
        }

        .anomaly {
            position: fixed;
            width: 60px; height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 40;
            filter: blur(8px);
            animation: pulse-anomaly 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulse-anomaly {
            from { transform: scale(0.7); opacity: 0.2; }
            to { transform: scale(1.3); opacity: 0.5; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-6">
    <canvas id="canvas-bg"></canvas>

    <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-10 relative z-10">
        
        <header class="text-center space-y-4">
            <h1 class="text-6xl font-extralight tracking-[0.3em] uppercase text-white opacity-90" style="text-shadow: 0 0 30px rgba(99,102,241,0.3)">L'Abysse du Vide</h1>
            <div class="flex flex-col items-center gap-4">
                <p class="text-slate-500 italic text-sm tracking-widest font-light">"Sombrez pour mieux régner."</p>
                <div class="flex justify-center gap-4">
                    <button onclick="toggleSound()" id="sound-toggle" class="text-[9px] uppercase tracking-[0.2em] text-slate-400 border border-white/10 px-4 py-1.5 rounded-full hover:bg-white/5 transition-all">
                        Audio: Activé
                    </button>
                    <div id="prestige-zone" class="hidden">
                        <button onclick="prestige()" class="text-[9px] bg-indigo-500/20 text-indigo-300 border border-indigo-500/30 uppercase tracking-[0.2em] px-4 py-1.5 rounded-full hover:bg-indigo-500/40 transition-all animate-pulse">
                            Résonance Disponible
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Panel -->
        <div id="prestige-stats" class="hidden flex flex-wrap justify-center gap-6 py-3 px-8 glass rounded-full text-[10px] uppercase tracking-[0.2em] text-indigo-400 font-medium">
            <span>Fragments: <span id="fragments-count" class="text-white">0</span></span>
            <span>Multiplicateur: <span id="multiplier-display" class="text-white">1.0</span>x</span>
            <span>Résonances: <span id="res-count" class="text-white">0</span></span>
        </div>

        <!-- Level Progress -->
        <div class="w-full max-w-lg glass p-6 rounded-3xl space-y-4">
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[9px] uppercase tracking-[0.3em] text-slate-500">Strate</span>
                    <div class="flex items-baseline gap-2">
                        <span id="level-display" class="text-4xl font-light mono text-white">1</span>
                    </div>
                </div>
                <div class="text-right">
                    <span class="mono text-xs text-slate-300"><span id="exp-current">0</span> / <span id="exp-next">100</span> XP</span>
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
            <div class="flex justify-between text-[9px] uppercase tracking-widest text-slate-500">
                <span>Talents: <span id="talent-points" class="text-indigo-400">0</span> PT</span>
                <span>Anomalies: <span id="stat-anomalies" class="text-white">0</span></span>
            </div>
        </div>

        <!-- Central Timer -->
        <div class="relative group cursor-pointer" onclick="spawnAnomaly()">
            <div id="timer-glow" class="absolute -inset-10 bg-indigo-600/5 rounded-full blur-[60px] transition-all duration-1000"></div>
            <div class="relative w-64 h-64 rounded-full flex flex-col items-center justify-center float-anim border border-white/5 bg-white/5">
                <span id="main-timer" class="text-4xl font-extralight mono tracking-tighter text-white">00:00:00</span>
                <span class="text-[9px] uppercase tracking-[0.4em] text-slate-500 mt-4">Existence</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex gap-8 border-b border-white/5 w-full max-w-md justify-center">
            <button id="nav-achievements" onclick="switchTab('achievements')" class="tab-btn active px-2 py-3 text-[10px] uppercase tracking-[0.2em] transition-all text-slate-400">Succès</button>
            <button id="nav-talents" onclick="switchTab('talents')" class="tab-btn px-2 py-3 text-[10px] uppercase tracking-[0.2em] transition-all text-slate-400">Talents</button>
            <button id="nav-eggs" onclick="switchTab('eggs')" class="tab-btn px-2 py-3 text-[10px] uppercase tracking-[0.2em] transition-all text-slate-400">Collection</button>
        </nav>

        <!-- Content Area -->
        <div class="w-full max-w-3xl min-h-[350px]">
            <div id="tab-achievements" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
            
            <div id="tab-talents" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass p-5 rounded-2xl space-y-4">
                    <h3 class="text-white text-[10px] font-bold uppercase tracking-widest text-indigo-400">Éternité</h3>
                    <p class="text-[10px] text-slate-500">Flux d'expérience passif.</p>
                    <button onclick="buyTalent('xp')" id="t-xp" class="w-full py-2 glass-hover border border-white/5 rounded-lg text-[9px] uppercase text-slate-300 disabled:opacity-20 transition-all">Flux de Vide</button>
                </div>
                <div class="glass p-5 rounded-2xl space-y-4">
                    <h3 class="text-white text-[10px] font-bold uppercase tracking-widest text-purple-400">Observation</h3>
                    <p class="text-[10px] text-slate-500">Rareté des reliques.</p>
                    <button onclick="buyTalent('eggs')" id="t-eggs" class="w-full py-2 glass-hover border border-white/5 rounded-lg text-[9px] uppercase text-slate-300 disabled:opacity-20 transition-all">Sixième Sens</button>
                </div>
                <div class="glass p-5 rounded-2xl space-y-4">
                    <h3 class="text-white text-[10px] font-bold uppercase tracking-widest text-emerald-400">Fortune</h3>
                    <p class="text-[10px] text-slate-500">Fréquence des anomalies.</p>
                    <button onclick="buyTalent('fortune')" id="t-fortune" class="w-full py-2 glass-hover border border-white/5 rounded-lg text-[9px] uppercase text-slate-300 disabled:opacity-20 transition-all">Appel Instable</button>
                </div>
            </div>

            <div id="tab-eggs" class="hidden grid grid-cols-2 md:grid-cols-3 gap-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
        </div>
    </div>

    <div id="notifications-container" class="fixed bottom-8 right-8 z-[100] flex flex-col gap-3"></div>

    <script>
        // --- DONNÉES ORIGINALES RESTAURÉES ---
        const EASTER_EGGS = [
            { id: 1, name: "Une ombre passe...", chance: 1, color: "#9ca3af" },
            { id: 2, name: "Un murmure lointain", chance: 0.5, color: "#d1d5db" },
            { id: 3, name: "Flash de lumière", chance: 0.3, color: "#ffffff" },
            { id: 4, name: "Écho du temps", chance: 0.2, color: "#93c5fd" },
            { id: 5, name: "Poussière d'étoile", chance: 0.15, color: "#fef08a" },
            { id: 6, name: "Vibration quantique", chance: 0.1, color: "#c084fc" },
            { id: 7, name: "Erreur système", chance: 0.08, color: "#ef4444" },
            { id: 8, name: "Regard du vide", chance: 0.05, color: "#4f46e5" },
            { id: 9, name: "Singularité", chance: 0.04, color: "#312e81" },
            { id: 10, name: "Déjà-vu", chance: 0.03, color: "#34d399" },
            { id: 11, name: "L'œil d'Odin", chance: 0.02, color: "#3b82f6" },
            { id: 12, name: "Code source visible", chance: 0.015, color: "#22c55e" },
            { id: 13, name: "Le chat de Schrödinger", chance: 0.01, color: "#fb923c" },
            { id: 14, name: "Onde gravitationnelle", chance: 0.008, color: "#67e8f9" },
            { id: 15, name: "Paradoxe temporel", chance: 0.007, color: "#f43f5e" },
            { id: 16, name: "Fragment d'éternité", chance: 0.006, color: "#fcd34d" },
            { id: 17, name: "Battement du CPU", chance: 0.005, color: "#dc2626" },
            { id: 18, name: "Une pensée pour toi", chance: 0.004, color: "#f472b6" },
            { id: 19, name: "L'appel de Cthulhu", chance: 0.003, color: "#0d9488" },
            { id: 20, name: "Zéro Absolu", chance: 0.002, color: "#bae6fd" },
            { id: 21, name: "La Réponse (42)", chance: 0.001, color: "#818cf8" },
            { id: 22, name: "Apparition du Créateur", chance: 0.0008, color: "#eab308" },
            { id: 23, name: "Supernova silencieuse", chance: 0.0005, color: "#ea580c" },
            { id: 24, name: "Collision dimensionnelle", chance: 0.0002, color: "#d946ef" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "#f8fafc" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Nouveau-né", desc: "Exister 1 minute", req: (s) => s >= 60 },
            { id: 't_1h', name: "Patient", desc: "Exister 1 heure", req: (s) => s >= 3600 },
            { id: 'e_1', name: "L'éveil", desc: "Trouver votre premier Easter Egg", req: (s, e) => e.length >= 1 },
            { id: 'l_50', name: "Souverain de l'Infini", desc: "Atteindre le niveau 50", req: (s, e, l) => l >= 50 },
            { id: 'res_1', name: "Le Grand Saut", desc: "Effectuer votre première résonance", req: (s, e, l, r) => r >= 1 },
            { id: 'res_5', name: "Fréquence Stable", desc: "Effectuer 5 résonances", req: (s, e, l, r) => r >= 5 },
            { id: 'res_10', name: "Maître de l'Abysse", desc: "Effectuer 10 résonances", req: (s, e, l, r) => r >= 10 }
        ];

        // --- ÉTAT ---
        let gameState = {
            secondsPassed: 0, totalSeconds: 0, foundEggs: [], achievements: [],
            soundEnabled: true, level: 1, currentExp: 0, talentPoints: 0,
            talents: { xp: 0, eggs: 0, fortune: 0 },
            fragments: 0, prestigeCount: 0, anomaliesCaught: 0
        };

        let audioCtx = null;

        // --- CORE LOGIC ---
        function init() {
            load();
            initParticles();
            drawParticles();
            updateUI();
            updateExpUI();
            renderAchievements();
            renderEggs();
            updateTalentUI();

            setInterval(() => {
                gameState.secondsPassed++;
                gameState.totalSeconds++;
                let bonus = 1 + (gameState.talents.xp * 0.2);
                let prestigeMult = 1 + (gameState.fragments * 0.1);
                addExp(1 * bonus * prestigeMult);
                updateUI();
                checkAchievements();
                if (gameState.secondsPassed % 5 === 0) save();
            }, 1000);

            setInterval(maybeSpawnAnomaly, 10000);
            setInterval(checkEasterEggs, 5000);
        }

        function addExp(amount) {
            gameState.currentExp += amount;
            let nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            while (gameState.currentExp >= nextReq) {
                gameState.currentExp -= nextReq;
                gameState.level++;
                gameState.talentPoints++;
                nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
                onLevelUp();
            }
            updateExpUI();
        }

        function onLevelUp() {
            queueNotification('Niveau Atteint', `Strate ${gameState.level}`, '#6366f1', 'Votre pouvoir s\'étend.');
            updateTalentUI();
            if (gameState.level >= 50) document.getElementById('prestige-zone').classList.remove('hidden');
        }

        function spawnAnomaly() {
            const anomaly = document.createElement('div');
            anomaly.className = 'anomaly';
            anomaly.style.left = `${Math.random() * 80 + 10}%`;
            anomaly.style.top = `${Math.random() * 80 + 10}%`;
            anomaly.onclick = (e) => {
                e.stopPropagation();
                const xpGain = gameState.level * 25;
                addExp(xpGain);
                gameState.anomaliesCaught++;
                document.getElementById('stat-anomalies').textContent = gameState.anomaliesCaught;
                anomaly.remove();
                queueNotification('Anomalie', `+${Math.floor(xpGain)} XP`, '#fff', 'Énergie extraite');
            };
            document.body.appendChild(anomaly);
            setTimeout(() => { if(anomaly.parentNode) anomaly.remove(); }, 6000);
        }

        function maybeSpawnAnomaly() {
            let chance = 0.1 * (1 + (gameState.talents.fortune * 0.3));
            if (Math.random() < chance) spawnAnomaly();
        }

        function checkEasterEggs() {
            let bonus = 1 + (gameState.talents.eggs * 0.15);
            EASTER_EGGS.forEach(egg => {
                if (!gameState.foundEggs.includes(egg.id)) {
                    if ((Math.random() * 100) < (egg.chance * bonus)) {
                        gameState.foundEggs.push(egg.id);
                        addExp(50);
                        renderEggs();
                        queueNotification('Relique', egg.name, egg.color, 'Découverte rare');
                    }
                }
            });
        }

        function checkAchievements() {
            ACHIEVEMENTS.forEach(ach => {
                if (!gameState.achievements.includes(ach.id)) {
                    if (ach.req(gameState.totalSeconds, gameState.foundEggs, gameState.level, gameState.prestigeCount)) {
                        gameState.achievements.push(ach.id);
                        addExp(100);
                        renderAchievements();
                        queueNotification('Succès', ach.name, '#4f46e5', ach.desc);
                    }
                }
            });
        }

        function prestige() {
            if (gameState.level < 50) return;
            const fragmentsToGain = Math.floor(gameState.level / 10);
            if (!confirm(`Résonance : Réinitialiser pour ${fragmentsToGain} Fragments ?`)) return;
            gameState.fragments += fragmentsToGain;
            gameState.prestigeCount++;
            gameState.level = 1; gameState.currentExp = 0; gameState.secondsPassed = 0;
            gameState.talentPoints = 0; gameState.talents = { xp: 0, eggs: 0, fortune: 0 };
            save(); location.reload();
        }

        // --- UI UTILS ---
        function switchTab(tab) {
            ['achievements', 'talents', 'eggs'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('active');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active');
        }

        function queueNotification(title, name, color, extra) {
            const container = document.getElementById('notifications-container');
            const toast = document.createElement('div');
            toast.className = 'glass p-4 rounded-2xl border-l-4 transition-all duration-500 transform translate-x-full min-w-[240px]';
            toast.style.borderLeftColor = color;
            toast.innerHTML = `<div class="flex flex-col"><span class="text-[8px] uppercase tracking-widest text-slate-500">${title}</span><span class="text-xs font-bold text-white">${name}</span><span class="text-[9px] text-slate-500 mt-1 italic">${extra}</span></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            if (gameState.soundEnabled) playTone();
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        function playTone() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            if (gameState.prestigeCount > 0 || gameState.fragments > 0) {
                document.getElementById('prestige-stats').classList.remove('hidden');
                document.getElementById('fragments-count').textContent = gameState.fragments;
                document.getElementById('res-count').textContent = gameState.prestigeCount;
                document.getElementById('multiplier-display').textContent = (1 + gameState.fragments * 0.1).toFixed(1);
            }
            if (gameState.level >= 50) document.getElementById('prestige-zone').classList.remove('hidden');
        }

        function updateExpUI() {
            const nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / nextReq) * 100}%`;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = nextReq;
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('talent-points').textContent = gameState.talentPoints;
        }

        function renderAchievements() {
            document.getElementById('tab-achievements').innerHTML = ACHIEVEMENTS.map(ach => {
                const done = gameState.achievements.includes(ach.id);
                return `<div class="glass p-4 rounded-xl border-white/5 ${done ? 'opacity-100' : 'opacity-30'}">
                    <h4 class="text-[10px] font-bold uppercase tracking-widest text-white">${ach.name}</h4>
                    <p class="text-[9px] text-slate-500 mt-1">${ach.desc}</p>
                </div>`;
            }).join('');
        }

        function renderEggs() {
            document.getElementById('tab-eggs').innerHTML = EASTER_EGGS.map(egg => {
                const found = gameState.foundEggs.includes(egg.id);
                return `<div class="glass p-3 rounded-xl text-center flex flex-col items-center gap-1 ${found ? '' : 'opacity-20'}">
                    <div class="w-4 h-4 rounded-full" style="background:${found ? egg.color : '#333'}; box-shadow: 0 0 10px ${found ? egg.color : 'transparent'}"></div>
                    <span class="text-[8px] uppercase tracking-tighter text-slate-300 font-medium">${found ? egg.name : 'Scellé'}</span>
                </div>`;
            }).join('');
        }

        function updateTalentUI() {
            const names = { xp: 'Flux de Vide', eggs: 'Sixième Sens', fortune: 'Appel Instable' };
            for (let id in gameState.talents) {
                const btn = document.getElementById(`t-${id}`);
                const lv = gameState.talents[id];
                btn.innerHTML = `${names[id]} (v${lv})<br>+${(lv+1)*20}%`;
                btn.disabled = gameState.talentPoints < 1;
            }
        }

        function buyTalent(id) {
            if (gameState.talentPoints >= 1) {
                gameState.talentPoints--; gameState.talents[id]++;
                updateTalentUI(); updateExpUI(); save();
            }
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Audio: ${gameState.soundEnabled ? 'Activé' : 'Désactivé'}`;
        }

        // --- BACKGROUND CANVAS ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<50; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5, v: Math.random()*0.3+0.1 });
        }
        function drawParticles() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white";
            particles.forEach(p => {
                ctx.globalAlpha = 0.3; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y -= p.v; if(p.y < -10) p.y = canvas.height+10;
            });
            requestAnimationFrame(drawParticles);
        }

        function save() { localStorage.setItem('abysse_exp_v3', JSON.stringify(gameState)); }
        function load() {
            const s = localStorage.getItem('abysse_exp_v3');
            if (s) gameState = { ...gameState, ...JSON.parse(s) };
        }

        window.addEventListener('resize', initParticles);
        window.onload = init;
    </script>
</body>
</html>
