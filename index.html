<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L'Abysse du Vide - AFK Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Space+Mono&display=swap');
        
        :root {
            --abyss-deep: #020205;
            --accent: #6366f1;
        }

        body {
            background-color: var(--abyss-deep);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100dvh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nebula {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(165, 180, 252, 0.05) 0%, transparent 40%);
            z-index: 1;
            pointer-events: none;
        }

        .mono { font-family: 'Space Mono', monospace; }

        .glass-panel {
            background: rgba(10, 10, 18, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .exp-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #a5b4fc);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px var(--accent);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: none; /* Changé de opacity 0 pour performance */
            align-items: center;
            justify-content: center;
            will-change: opacity;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.25s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(8px); }
        }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @keyframes level-up {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .level-up-anim { animation: level-up 0.8s ease-out; }

        .success-toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            will-change: transform, opacity;
            animation: slide-in 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Classes pour les états verrouillés */
        .item-locked {
            opacity: 0.2;
            filter: grayscale(1);
        }
        .item-unlocked {
            opacity: 1;
            filter: grayscale(0);
            border-color: rgba(99, 102, 241, 0.4) !important;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <canvas id="bg-canvas"></canvas>
    <div class="nebula"></div>

    <div id="app" class="relative z-10 w-full max-w-4xl h-full flex flex-col items-center justify-center gap-6 md:gap-10 p-4 md:p-6">
        
        <header class="text-center space-y-2 md:space-y-3">
            <h1 class="text-3xl md:text-6xl font-extralight tracking-[0.2em] text-white opacity-90 uppercase">L'Abysse du Vide</h1>
            <p class="text-indigo-300/50 text-[10px] md:text-xs tracking-widest uppercase mono">Le temps s'écoule dans le néant</p>
        </header>

        <div class="w-full max-w-xs md:max-w-md space-y-3 md:space-y-4">
            <div class="flex justify-between items-end px-1">
                <div class="flex flex-col">
                    <span class="text-[9px] md:text-[10px] uppercase tracking-[0.2em] text-indigo-400/60 font-bold">Niveau</span>
                    <span id="level-display" class="text-2xl md:text-4xl font-bold mono tracking-tighter">1</span>
                </div>
                <div class="text-[9px] md:text-[11px] uppercase tracking-widest text-white/40 mono pb-1">
                    <span id="exp-current" class="text-white/80">0</span> / <span id="exp-next">100</span> XP
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
        </div>

        <div class="relative">
            <div id="timer-container" class="glass-panel w-48 h-48 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center border-indigo-500/10 transition-all duration-700">
                <span id="main-timer" class="text-3xl md:text-5xl font-extralight mono tracking-tight text-white/90">00:00:00</span>
                <div class="w-8 md:w-12 h-[1px] bg-indigo-500/30 my-3 md:my-4"></div>
                <span class="text-[8px] md:text-[10px] uppercase tracking-[0.3em] text-indigo-300/40">Éternité en cours</span>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-4 w-full max-w-2xl px-2">
            <div class="glass-panel p-3 md:p-4 rounded-2xl flex flex-col items-center">
                <span class="text-[8px] md:text-[9px] text-white/40 uppercase tracking-widest mb-1">Collection</span>
                <p id="stat-eggs" class="text-base md:text-xl font-medium mono">0 / 25</p>
            </div>
            <div class="glass-panel p-3 md:p-4 rounded-2xl flex flex-col items-center hidden md:flex">
                <span class="text-[8px] md:text-[9px] text-white/40 uppercase tracking-widest mb-1">Audio</span>
                <button onclick="toggleSound()" id="sound-toggle" class="text-[10px] md:text-xs uppercase tracking-widest text-indigo-300 hover:text-white transition-colors">On</button>
            </div>
            <div class="glass-panel p-3 md:p-4 rounded-2xl flex flex-col items-center">
                <span class="text-[8px] md:text-[9px] text-white/40 uppercase tracking-widest mb-1 text-center">Dernière Rareté</span>
                <p id="stat-rarity" class="text-base md:text-xl font-medium mono text-indigo-300">---</p>
            </div>
        </div>

        <div class="flex gap-3 md:gap-4 pb-4">
            <button onclick="openModal('achievements')" class="glass-panel px-6 md:px-8 py-2 md:py-3 rounded-full text-[9px] md:text-[10px] uppercase tracking-[0.2em] font-bold active:scale-95 transition-all">
                Succès
            </button>
            <button onclick="openModal('eggs')" class="glass-panel px-6 md:px-8 py-2 md:py-3 rounded-full text-[9px] md:text-[10px] uppercase tracking-[0.2em] font-bold active:scale-95 transition-all">
                Collection
            </button>
        </div>
    </div>

    <!-- Modale Succès -->
    <div id="modal-achievements" class="modal-overlay" onclick="if(event.target === this) closeModal('achievements')">
        <div class="modal-content glass-panel w-full max-w-xl max-h-[80vh] m-4 rounded-3xl overflow-hidden flex flex-col">
            <div class="p-5 md:p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] md:text-xs uppercase tracking-[0.3em] font-bold text-indigo-300">Succès Déverrouillés</h2>
                <button onclick="closeModal('achievements')" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/5 text-white/40 text-2xl">&times;</button>
            </div>
            <div id="list-achievements" class="p-4 md:p-6 overflow-y-auto custom-scrollbar grid grid-cols-1 sm:grid-cols-2 gap-3">
                <!-- Rempli par JS une seule fois -->
            </div>
        </div>
    </div>

    <!-- Modale Collection -->
    <div id="modal-eggs" class="modal-overlay" onclick="if(event.target === this) closeModal('eggs')">
        <div class="modal-content glass-panel w-full max-w-xl max-h-[80vh] m-4 rounded-3xl overflow-hidden flex flex-col">
            <div class="p-5 md:p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] md:text-xs uppercase tracking-[0.3em] font-bold text-indigo-300">Fragments du Néant</h2>
                <button onclick="closeModal('eggs')" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/5 text-white/40 text-2xl">&times;</button>
            </div>
            <div id="list-eggs" class="p-4 md:p-6 overflow-y-auto custom-scrollbar grid grid-cols-1 sm:grid-cols-2 gap-3">
                <!-- Rempli par JS une seule fois -->
            </div>
        </div>
    </div>

    <div id="notifications-container"></div>

    <script>
        // --- CONFIGURATION ---
        const EASTER_EGGS = [
            { id: 1, name: "Une ombre passe...", chance: 1, color: "#94a3b8" },
            { id: 2, name: "Un murmure lointain", chance: 0.5, color: "#cbd5e1" },
            { id: 3, name: "Flash de lumière", chance: 0.3, color: "#ffffff" },
            { id: 4, name: "Écho du temps", chance: 0.2, color: "#6366f1" },
            { id: 5, name: "Poussière d'étoile", chance: 0.15, color: "#fde047" },
            { id: 6, name: "Vibration quantique", chance: 0.1, color: "#a855f7" },
            { id: 7, name: "Erreur système", chance: 0.08, color: "#ef4444" },
            { id: 8, name: "Regard du vide", chance: 0.05, color: "#4338ca" },
            { id: 9, name: "Singularité", chance: 0.04, color: "#1e1b4b" },
            { id: 10, name: "Déjà-vu", chance: 0.03, color: "#10b981" },
            { id: 11, name: "L'œil d'Odin", chance: 0.02, color: "#2563eb" },
            { id: 12, name: "Code source visible", chance: 0.015, color: "#4ade80" },
            { id: 13, name: "Le chat de Schrödinger", chance: 0.01, color: "#f97316" },
            { id: 14, name: "Onde gravitationnelle", chance: 0.008, color: "#22d3ee" },
            { id: 15, name: "Paradoxe temporel", chance: 0.007, color: "#f43f5e" },
            { id: 16, name: "Fragment d'éternité", chance: 0.006, color: "#fbbf24" },
            { id: 17, name: "Battement du CPU", chance: 0.005, color: "#b91c1c" },
            { id: 18, name: "Une pensée pour toi", chance: 0.004, color: "#ec4899" },
            { id: 19, name: "L'appel de Cthulhu", chance: 0.003, color: "#14b8a6" },
            { id: 20, name: "Zéro Absolu", chance: 0.002, color: "#7dd3fc" },
            { id: 21, name: "La Réponse (42)", chance: 0.001, color: "#818cf8" },
            { id: 22, name: "Apparition du Créateur", chance: 0.0008, color: "#eab308" },
            { id: 23, name: "Supernova silencieuse", chance: 0.0005, color: "#f97316" },
            { id: 24, name: "Collision dimensionnelle", chance: 0.0002, color: "#d946ef" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "#f1f5f9" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Nouveau-né", desc: "Exister 1 minute", req: (s) => s >= 60 },
            { id: 't_10m', name: "Observateur", desc: "Exister 10 minutes", req: (s) => s >= 600 },
            { id: 't_1h', name: "Patient", desc: "Exister 1 heure", req: (s) => s >= 3600 },
            { id: 't_5h', name: "Anachorète", desc: "Exister 5 heures", req: (s) => s >= 18000 },
            { id: 'e_1', name: "L'éveil", desc: "Trouver un premier fragment", req: (s, e) => e.length >= 1 },
            { id: 'e_10', name: "Collectionneur", desc: "Trouver 10 fragments", req: (s, e) => e.length >= 10 },
            { id: 'e_rare', name: "L'Impossible", desc: "Trouver l'Alpha & l'Oméga", req: (s, e) => e.includes(25) },
            { id: 'l_10', name: "Entité Stable", desc: "Atteindre le niveau 10", req: (s, e, l) => l >= 10 },
            { id: 'l_50', name: "Souverain", desc: "Atteindre le niveau 50", req: (s, e, l) => l >= 50 }
        ];

        let gameState = {
            secondsPassed: 0, foundEggs: [], achievements: [], soundEnabled: true, level: 1, currentExp: 0
        };

        // --- BACKGROUND ENGINE ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        
        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            stars = [];
            const count = Math.min(Math.floor((canvas.width * canvas.height) / 10000), 200);
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.05 + 0.02,
                    alpha: Math.random() * 0.5 + 0.1,
                    blink: Math.random() * 0.01 * (Math.random() > 0.5 ? 1 : -1)
                });
            }
        }

        function animate() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.fillStyle = "#a5b4fc";
            for (let s of stars) {
                s.y -= s.speed;
                s.alpha += s.blink;
                if (s.alpha > 0.6 || s.alpha < 0.1) s.blink *= -1;
                if (s.y < 0) s.y = canvas.height;
                ctx.globalAlpha = s.alpha;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(animate); 
        }

        // --- CORE GAME LOGIC ---
        function initLists() {
            // On génère le HTML une seule fois au chargement
            const achList = document.getElementById('list-achievements');
            achList.innerHTML = ACHIEVEMENTS.map(ach => `
                <div id="ach-${ach.id}" class="glass-panel p-4 rounded-xl flex flex-col gap-1 item-locked transition-all duration-500">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-white/80">${ach.name}</span>
                    <p class="text-[9px] text-white/40">${ach.desc}</p>
                </div>
            `).join('');

            const eggList = document.getElementById('list-eggs');
            eggList.innerHTML = EASTER_EGGS.map(egg => `
                <div id="egg-${egg.id}" class="glass-panel p-3 md:p-4 rounded-xl flex items-center justify-between item-locked transition-all duration-500">
                    <div class="flex flex-col">
                        <span id="egg-name-${egg.id}" class="text-[10px] font-bold uppercase text-white/60">??????</span>
                        <span class="text-[8px] mono text-white/30">${egg.chance}% Probabilité</span>
                    </div>
                    <span id="egg-icon-${egg.id}" class="text-lg">◇</span>
                </div>
            `).join('');
        }

        function updateListStates() {
            // Met à jour les classes sans reconstruire le DOM
            ACHIEVEMENTS.forEach(ach => {
                if (gameState.achievements.includes(ach.id)) {
                    document.getElementById(`ach-${ach.id}`).className = "glass-panel p-4 rounded-xl flex flex-col gap-1 item-unlocked";
                }
            });

            EASTER_EGGS.forEach(egg => {
                if (gameState.foundEggs.includes(egg.id)) {
                    const container = document.getElementById(`egg-${egg.id}`);
                    container.className = "glass-panel p-3 md:p-4 rounded-xl flex items-center justify-between item-unlocked";
                    container.style.borderColor = `${egg.color}44`;
                    
                    const nameSpan = document.getElementById(`egg-name-${egg.id}`);
                    nameSpan.textContent = egg.name;
                    nameSpan.style.color = egg.color;
                    
                    const iconSpan = document.getElementById(`egg-icon-${egg.id}`);
                    iconSpan.textContent = '✦';
                    iconSpan.style.color = egg.color;
                }
            });
        }

        function getExpRequired(level) { return Math.floor(100 * Math.pow(1.2, level - 1)); }

        function addExp(amount) {
            gameState.currentExp += amount;
            let nextReq = getExpRequired(gameState.level);
            while (gameState.currentExp >= nextReq) {
                gameState.currentExp -= nextReq;
                gameState.level++;
                nextReq = getExpRequired(gameState.level);
                onLevelUp();
            }
            updateExpUI();
        }

        function onLevelUp() {
            const el = document.getElementById('level-display');
            el.classList.remove('level-up-anim');
            void el.offsetWidth;
            el.classList.add('level-up-anim');
            queueNotification('Niveau Supérieur', `Éveil au rang ${gameState.level}`, '#818cf8');
        }

        function updateExpUI() {
            const currentReq = getExpRequired(gameState.level);
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = currentReq;
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / currentReq) * 100}%`;
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            document.getElementById('stat-eggs').textContent = `${gameState.foundEggs.length} / ${EASTER_EGGS.length}`;
            
            const lastEggId = gameState.foundEggs[gameState.foundEggs.length - 1];
            if (lastEggId) {
                const egg = EASTER_EGGS.find(e => e.id === lastEggId);
                const el = document.getElementById('stat-rarity');
                el.textContent = egg.chance + "%"; 
                el.style.color = egg.color;
            }
        }

        function checkEasterEggs() {
            let found = false;
            EASTER_EGGS.forEach(egg => {
                if (!gameState.foundEggs.includes(egg.id)) {
                    if (Math.random() * 100 < egg.chance) {
                        gameState.foundEggs.push(egg.id);
                        addExp(50);
                        found = true;
                        queueNotification('Anomalie', egg.name, egg.color, `Rarité: ${egg.chance}%`);
                    }
                }
            });
            if (found) { updateListStates(); save(); }
        }

        function checkAchievements() {
            let changed = false;
            ACHIEVEMENTS.forEach(ach => {
                if (!gameState.achievements.includes(ach.id)) {
                    if (ach.req(gameState.secondsPassed, gameState.foundEggs, gameState.level)) {
                        gameState.achievements.push(ach.id);
                        addExp(100);
                        changed = true;
                        queueNotification('Succès', ach.name, '#6366f1', ach.desc);
                    }
                }
            });
            if(changed) { updateListStates(); save(); }
        }

        // --- AUDIO ---
        let audioCtx = null;
        function playSound(freqFactor = 1) {
            if (!gameState.soundEnabled) return;
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(200 * freqFactor, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
            osc.start(); osc.stop(audioCtx.currentTime + 1);
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = gameState.soundEnabled ? 'On' : 'Off';
        }

        // --- NOTIFICATIONS ---
        function queueNotification(title, name, color, extra = "") {
            playSound(1.5);
            const container = document.getElementById('notifications-container');
            const toast = document.createElement('div');
            toast.className = "success-toast glass-panel p-4 rounded-2xl w-64 border-l-4";
            toast.style.borderLeftColor = color;
            toast.innerHTML = `
                <div class="flex flex-col gap-0.5">
                    <span class="text-[8px] uppercase tracking-widest text-white/40 font-bold">${title}</span>
                    <span class="text-xs font-bold text-white">${name}</span>
                    ${extra ? `<span class="text-[9px] text-white/30 italic">${extra}</span>` : ''}
                </div>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                toast.style.transition = 'all 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        // --- MODAL CONTROLS ---
        window.openModal = (id) => {
            const modal = document.getElementById('modal-' + id);
            modal.classList.add('active');
        };
        window.closeModal = (id) => {
            const modal = document.getElementById('modal-' + id);
            modal.classList.remove('active');
        };

        // --- INITIALIZATION ---
        function save() { localStorage.setItem('abysse_save_v3', JSON.stringify(gameState)); }
        function load() {
            const saved = localStorage.getItem('abysse_save_v3');
            if (saved) { try { gameState = { ...gameState, ...JSON.parse(saved) }; } catch(e) {} }
            initLists();
            updateListStates();
            updateExpUI();
            updateUI();
        }

        window.onload = () => {
            resize();
            animate();
            load();
            window.addEventListener('resize', resize);
            
            // Boucle principale
            setInterval(() => {
                gameState.secondsPassed++; 
                addExp(0.1); // Exp passive lente
                updateUI(); 
                checkAchievements();
                if (gameState.secondsPassed % 10 === 0) save(); 
            }, 1000);

            // Boucle des anomalies (toutes les 5 secondes)
            setInterval(checkEasterEggs, 5000);
        };
    </script>
</body>
</html>
