<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Budget - Dark Mode</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 antialiased">
    <div id="root"></div>

    <!-- Firebase App & Services via ESM -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc, deleteDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Rendre Firebase disponible globalement pour le script Babel
        window.FirebaseServices = {
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged,
            getFirestore, collection, doc, onSnapshot, setDoc, deleteDoc, getDocs, writeBatch
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged,
            getFirestore, collection, doc, onSnapshot, setDoc, deleteDoc, getDocs, writeBatch 
        } = window.FirebaseServices;

        // --- Configuration Firebase ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'expense-tracker-html';

        // --- Composants SVG pour les icônes ---
        const IconWallet = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-400"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const IconReset = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;

        function App() {
            const [user, setUser] = useState(null);
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [formData, setFormData] = useState({
                description: '',
                amount: '',
                type: 'expense',
                category: 'Alimentation'
            });

            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTransactions(data.sort((a, b) => b.timestamp - a.timestamp));
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore error:", err);
                    setLoading(false);
                });
                return unsubscribe;
            }, [user]);

            const handleAdd = async (e) => {
                e.preventDefault();
                if (!user || !formData.description || !formData.amount) return;
                try {
                    const docRef = doc(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'));
                    await setDoc(docRef, {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        timestamp: Date.now()
                    });
                    setFormData({ ...formData, description: '', amount: '' });
                } catch (err) { console.error(err); }
            };

            const handleDelete = async (id) => {
                if (!user) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'transactions', id));
            };

            const handleReset = async () => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                const snap = await getDocs(q);
                const batch = writeBatch(db);
                snap.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
                setShowResetConfirm(false);
            };

            const stats = useMemo(() => {
                return transactions.reduce((acc, t) => {
                    const val = t.amount;
                    if (t.type === 'income') { acc.inc += val; acc.bal += val; }
                    else { acc.exp += val; acc.bal -= val; }
                    return acc;
                }, { inc: 0, exp: 0, bal: 0 });
            }, [transactions]);

            if (loading) return (
                <div className="flex items-center justify-center h-screen bg-slate-950">
                    <div className="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            return (
                <div className="p-4 md:p-8 max-w-4xl mx-auto">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <div>
                            <h1 className="text-3xl font-bold flex items-center gap-2">
                                <IconWallet /> Mon Budget
                            </h1>
                            <p className="text-slate-400 text-sm">Sauvegarde cloud active</p>
                        </div>
                        <button onClick={() => setShowResetConfirm(true)} className="flex items-center gap-2 px-4 py-2 bg-slate-900 border border-red-900/50 text-red-400 rounded-xl hover:bg-red-900/20 transition-all text-sm">
                            <IconReset /> Réinitialiser
                        </button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center md:text-left">
                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <div className="text-slate-500 text-xs font-bold uppercase mb-1">Solde</div>
                            <div className={`text-2xl font-bold ${stats.bal >= 0 ? 'text-white' : 'text-rose-400'}`}>
                                {stats.bal.toFixed(2)} €
                            </div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <div className="text-emerald-400 text-xs font-bold uppercase mb-1">Revenus</div>
                            <div className="text-2xl font-bold text-emerald-400">+{stats.inc.toFixed(2)} €</div>
                        </div>
                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                            <div className="text-rose-400 text-xs font-bold uppercase mb-1">Dépenses</div>
                            <div className="text-2xl font-bold text-rose-400">-{stats.exp.toFixed(2)} €</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <div className="lg:col-span-2">
                            <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800 sticky top-8">
                                <h3 className="font-bold mb-4 flex items-center gap-2 text-blue-400"><IconPlus /> Ajouter</h3>
                                <form onSubmit={handleAdd} className="space-y-4">
                                    <input 
                                        type="text" placeholder="Description" required
                                        className="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500 text-white"
                                        value={formData.description}
                                        onChange={e => setFormData({...formData, description: e.target.value})}
                                    />
                                    <div className="grid grid-cols-2 gap-2">
                                        <input 
                                            type="number" step="0.01" placeholder="0.00 €" required
                                            className="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500 text-white"
                                            value={formData.amount}
                                            onChange={e => setFormData({...formData, amount: e.target.value})}
                                        />
                                        <select 
                                            className="p-3 rounded-xl bg-slate-800 border border-slate-700 outline-none text-white"
                                            value={formData.type}
                                            onChange={e => setFormData({...formData, type: e.target.value})}
                                        >
                                            <option value="expense">Dépense</option>
                                            <option value="income">Revenu</option>
                                        </select>
                                    </div>
                                    <select 
                                        className="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 outline-none text-white"
                                        value={formData.category}
                                        onChange={e => setFormData({...formData, category: e.target.value})}
                                    >
                                        {['Alimentation', 'Loisirs', 'Transport', 'Logement', 'Santé', 'Salaire', 'Autre'].map(c => (
                                            <option key={c} value={c}>{c}</option>
                                        ))}
                                    </select>
                                    <button className="w-full p-3 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 transition-all shadow-lg shadow-blue-900/20 text-white">Valider</button>
                                </form>
                            </div>
                        </div>

                        <div className="lg:col-span-3">
                            <div className="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden">
                                <div className="p-4 bg-slate-800/50 font-bold border-b border-slate-800 text-white">Historique</div>
                                <div className="max-h-[500px] overflow-y-auto">
                                    {transactions.length === 0 ? (
                                        <p className="p-8 text-center text-slate-600 italic">Aucune transaction</p>
                                    ) : transactions.map(t => (
                                        <div key={t.id} className="p-4 border-b border-slate-800 flex justify-between items-center hover:bg-slate-800/30 group">
                                            <div className="flex items-center gap-3">
                                                <div className={`w-2 h-10 rounded-full ${t.type === 'income' ? 'bg-emerald-500' : 'bg-rose-500'}`}></div>
                                                <div>
                                                    <div className="font-bold text-slate-200">{t.description}</div>
                                                    <div className="text-[10px] text-slate-500 uppercase tracking-widest">{t.category}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <div className={`font-mono font-bold ${t.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}`}>
                                                    {t.type === 'income' ? '+' : '-'} {t.amount.toFixed(2)} €
                                                </div>
                                                <button onClick={() => handleDelete(t.id)} className="opacity-0 group-hover:opacity-100 p-2 text-slate-500 hover:text-rose-400 transition-all">
                                                    <IconTrash />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {showResetConfirm && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800 max-w-sm w-full text-center">
                                <div className="text-rose-500 mb-4 inline-block bg-rose-500/10 p-4 rounded-full"><IconReset /></div>
                                <h2 className="text-xl font-bold mb-2 text-white">Réinitialiser ?</h2>
                                <p className="text-slate-400 mb-6 text-sm">Toutes vos données seront supprimées du cloud définitivement.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowResetConfirm(false)} className="flex-1 p-3 rounded-xl bg-slate-800 hover:bg-slate-700 transition-all font-medium text-white">Annuler</button>
                                    <button onClick={handleReset} className="flex-1 p-3 rounded-xl bg-rose-600 hover:bg-rose-500 text-white font-bold transition-all">Confirmer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="mt-12 text-center text-slate-600 text-[10px] font-mono uppercase tracking-widest">
                        User ID: {user?.uid}
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</body>
</html>
