<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=JetBrains+Mono:wght@300;500&display=swap');
        
        :root {
            --abyss-deep: #020205;
            --abyss-core: #080810;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--abyss-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.03) 0%, transparent 40%);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Glassmorphism */
        .glass {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glass-hover:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 35, 0.7);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .float-anim { animation: float 6s ease-in-out infinite; }

        .glow-text {
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        /* Progress Bar Modern */
        .exp-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
        }
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px var(--accent-primary);
            border-radius: 20px;
        }

        /* Particles Background */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .tab-btn {
            position: relative;
            overflow: hidden;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        /* Anomaly Aesthetic */
        .anomaly {
            position: fixed;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 40;
            filter: blur(8px);
            mix-blend-mode: screen;
            animation: pulse-anomaly 1.5s infinite alternate ease-in-out;
        }

        @keyframes pulse-anomaly {
            from { transform: scale(0.6); opacity: 0.2; filter: hue-rotate(0deg) blur(8px); }
            to { transform: scale(1.4); opacity: 0.6; filter: hue-rotate(180deg) blur(4px); }
        }

        .toast-enter {
            animation: toast-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes toast-in {
            from { transform: translateX(100%) scale(0.9); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Scanline effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-6">
    <canvas id="canvas-bg"></canvas>

    <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-12 relative z-10">
        
        <header class="text-center space-y-4">
            <h1 class="text-6xl font-extralight tracking-[0.3em] glow-text uppercase text-white opacity-90">Abysse</h1>
            <div class="flex flex-col items-center gap-4">
                <p class="text-slate-500 italic text-sm tracking-widest font-light">"Le silence est une conquête."</p>
                <div class="flex justify-center gap-6">
                    <button onclick="toggleSound()" id="sound-toggle" class="text-[9px] uppercase tracking-[0.3em] text-slate-400 border border-white/10 px-4 py-1.5 rounded-full hover:bg-white/5 transition-all">
                        Audio: On

                    <div id="prestige-zone" class="hidden">
                        <button onclick="prestige()" class="text-[9px] bg-indigo-500/20 text-indigo-300 border border-indigo-500/30 uppercase tracking-[0.3em] px-4 py-1.5 rounded-full hover:bg-indigo-500/40 transition-all animate-pulse">
                            Résonance Éminente

                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Panel -->
        <div id="prestige-stats" class="hidden flex gap-8 py-3 px-8 glass rounded-full text-[10px] uppercase tracking-[0.2em] text-indigo-400/80 font-medium">
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-ping"></span>
                <span>Fragments: <span id="fragments-count" class="text-white">0</span></span>
            </div>
            <span>Mult: <span id="multiplier-display" class="text-white">1.0</span>x</span>
            <span>Cycles: <span id="res-count" class="text-white">0</span></span>
        </div>

        <!-- Level System -->
        <div class="w-full max-w-lg glass p-6 rounded-3xl space-y-5">
            <div class="flex justify-between items-end">
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase tracking-[0.4em] text-slate-500 mb-1">Strate Actuelle</span>
                    <div class="flex items-baseline gap-3">
                        <span id="level-display" class="text-5xl font-light mono text-white">1</span>
                        <span class="text-indigo-500/50 text-xs uppercase tracking-tighter font-bold">Phase</span>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <span class="text-[10px] uppercase tracking-widest text-slate-500 mb-1">Progression</span>
                    <span class="mono text-xs text-slate-300"><span id="exp-current">0</span> / <span id="exp-next">100</span> <span class="text-[10px] text-slate-600">XP</span></span>
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
            <div class="flex justify-between text-[10px] uppercase tracking-[0.15em] text-slate-500 pt-1">
                <span class="flex items-center gap-2">Points: <span id="talent-points" class="text-indigo-400 font-bold">0</span></span>
                <span>Captures: <span id="stat-anomalies" class="text-white">0</span></span>
            </div>
        </div>

        <!-- Central Orb -->
        <div class="relative group cursor-pointer" onclick="spawnAnomaly()">
            <div id="timer-glow" class="absolute -inset-10 bg-indigo-600/10 rounded-full blur-[80px] group-hover:bg-indigo-600/20 transition-all duration-1000"></div>
            <div class="relative w-64 h-64 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center float-anim">
                <!-- SVG Orb design -->
                <svg class="absolute w-full h-full rotate-animation" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="0.1" stroke-dasharray="1 4" opacity="0.2" />
                    <circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="0.05" opacity="0.1" />
                </svg>
                <span id="main-timer" class="text-4xl md:text-5xl font-extralight mono tracking-tighter text-white z-10">00:00:00</span>
                <span class="text-[9px] uppercase tracking-[0.5em] text-slate-500 mt-4 z-10">Existence</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex gap-4 p-1 glass rounded-full">
            <button id="nav-achievements" onclick="switchTab('achievements')" class="tab-btn active px-6 py-2.5 rounded-full text-[10px] uppercase tracking-[0.2em] transition-all hover:text-white text-slate-400">Succès</button>
            <button id="nav-talents" onclick="switchTab('talents')" class="tab-btn px-6 py-2.5 rounded-full text-[10px] uppercase tracking-[0.2em] transition-all hover:text-white text-slate-400">Talents</button>
            <button id="nav-eggs" onclick="switchTab('eggs')" class="tab-btn px-6 py-2.5 rounded-full text-[10px] uppercase tracking-[0.2em] transition-all hover:text-white text-slate-400">Reliques</button>
        </nav>

        <!-- Content Area -->
        <div class="w-full max-w-3xl min-h-[400px]">
            <div id="tab-achievements" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-12"></div>
            
            <div id="tab-talents" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Talent Card -->
                    <div class="glass p-6 rounded-3xl flex flex-col gap-4">
                        <div class="w-10 h-10 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M2 12h20"/></svg>
                        </div>
                        <div>
                            <h3 class="text-white text-xs font-bold uppercase tracking-wider">Éternité</h3>
                            <p class="text-[10px] text-slate-500 mt-1">Flux d'expérience passif</p>
                        </div>
                        <button onclick="buyTalent('xp')" class="w-full py-3 glass-hover glass border-white/5 rounded-xl text-[10px] uppercase tracking-widest text-indigo-300 transition-all disabled:opacity-20" id="t-xp">
                            Upgrade
                        </button>
                    </div>
                    <!-- Fortune -->
                    <div class="glass p-6 rounded-3xl flex flex-col gap-4">
                        <div class="w-10 h-10 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        </div>
                        <div>
                            <h3 class="text-white text-xs font-bold uppercase tracking-wider">Perception</h3>
                            <p class="text-[10px] text-slate-500 mt-1">Détection des anomalies</p>
                        </div>
                        <button onclick="buyTalent('fortune')" class="w-full py-3 glass-hover glass border-white/5 rounded-xl text-[10px] uppercase tracking-widest text-purple-300 transition-all disabled:opacity-20" id="t-fortune">
                            Upgrade
                        </button>
                    </div>
                    <!-- Vision -->
                    <div class="glass p-6 rounded-3xl flex flex-col gap-4">
                        <div class="w-10 h-10 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-emerald-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </div>
                        <div>
                            <h3 class="text-white text-xs font-bold uppercase tracking-wider">Singularité</h3>
                            <p class="text-[10px] text-slate-500 mt-1">Rareté des reliques trouvées</p>
                        </div>
                        <button onclick="buyTalent('eggs')" class="w-full py-3 glass-hover glass border-white/5 rounded-xl text-[10px] uppercase tracking-widest text-emerald-300 transition-all disabled:opacity-20" id="t-eggs">
                            Upgrade
                        </button>
                    </div>
                </div>
            </div>

            <div id="tab-eggs" class="hidden grid grid-cols-2 sm:grid-cols-3 gap-4 pb-12"></div>
        </div>
    </div>

    <div id="notifications-container" class="fixed bottom-8 right-8 z-[100] flex flex-col gap-3"></div>

    <script>
        // --- ANIMATIONS BACKGROUND ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random()
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                p.y -= p.speed;
                if(p.y < -10) p.y = canvas.height + 10;
            });
            requestAnimationFrame(drawParticles);
        }

        // --- LOGIQUE JEU (Adaptée) ---
        const EASTER_EGGS = [
            { id: 1, name: "Ombre fugitive", chance: 1, color: "#94a3b8" },
            { id: 2, name: "Murmure stellaire", chance: 0.5, color: "#cbd5e1" },
            { id: 3, name: "Éclat de vide", chance: 0.3, color: "#ffffff" },
            { id: 6, name: "Résonance Alpha", chance: 0.1, color: "#c084fc" },
            { id: 8, name: "Horizon des événements", chance: 0.05, color: "#6366f1" },
            { id: 21, name: "La Réponse (42)", chance: 0.001, color: "#818cf8" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "#ffffff" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Éveil", desc: "1 minute d'existence", req: (s) => s >= 60 },
            { id: 't_1h', name: "Ascète", desc: "1 heure de méditation", req: (s) => s >= 3600 },
            { id: 'res_1', name: "Cycle Brisé", desc: "Première résonance", req: (s, e, l, r) => r >= 1 }
        ];

        let gameState = {
            secondsPassed: 0, totalSeconds: 0, foundEggs: [], achievements: [],
            soundEnabled: true, level: 1, currentExp: 0, talentPoints: 0,
            talents: { xp: 0, eggs: 0, fortune: 0 },
            fragments: 0, prestigeCount: 0, anomaliesCaught: 0
        };

        let notificationQueue = [];
        let isNotificationActive = false;
        let audioCtx = null;

        function init() {
            load();
            initParticles();
            drawParticles();
            updateUI();
            updateExpUI();
            renderAchievements();
            renderEggs();
            updateTalentUI();

            setInterval(() => {
                gameState.secondsPassed++;
                gameState.totalSeconds++;
                let bonus = 1 + (gameState.talents.xp * 0.25);
                let prestigeMult = 1 + (gameState.fragments * 0.15);
                addExp(1 * bonus * prestigeMult);
                updateUI();
                checkAchievements();
                if (gameState.secondsPassed % 5 === 0) save();
            }, 1000);

            setInterval(maybeSpawnAnomaly, 12000);
            setInterval(checkEasterEggs, 6000);
        }

        function addExp(amount) {
            gameState.currentExp += amount;
            let nextReq = Math.floor(100 * Math.pow(1.25, gameState.level - 1));
            while (gameState.currentExp >= nextReq) {
                gameState.currentExp -= nextReq;
                gameState.level++;
                gameState.talentPoints++;
                nextReq = Math.floor(100 * Math.pow(1.25, gameState.level - 1));
                onLevelUp();
            }
            updateExpUI();
        }

        function onLevelUp() {
            queueNotification('Niveau Supérieur', `Phase ${gameState.level}`, '#6366f1', 'Votre influence grandit', 0.5);
            updateTalentUI();
        }

        function spawnAnomaly() {
            const anomaly = document.createElement('div');
            anomaly.className = 'anomaly';
            anomaly.style.left = `${Math.random() * 70 + 15}%`;
            anomaly.style.top = `${Math.random() * 70 + 15}%`;
            
            anomaly.onclick = (e) => {
                e.stopPropagation();
                const xpGain = gameState.level * 40;
                addExp(xpGain);
                gameState.anomaliesCaught++;
                document.getElementById('stat-anomalies').textContent = gameState.anomaliesCaught;
                anomaly.remove();
                queueNotification('Anomalie Dissoute', `+${Math.floor(xpGain)} XP`, '#fff', 'Énergie réabsorbée', 0.2);
            };

            document.body.appendChild(anomaly);
            setTimeout(() => { if(anomaly.parentNode) anomaly.remove(); }, 4000);
        }

        function maybeSpawnAnomaly() {
            let chance = 0.12 * (1 + (gameState.talents.fortune * 0.4));
            if (Math.random() < chance) spawnAnomaly();
        }

        function queueNotification(title, name, color, extra) {
            const id = Date.now();
            const container = document.getElementById('notifications-container');
            const toast = document.createElement('div');
            toast.className = 'glass p-4 rounded-2xl border-l-4 toast-enter min-w-[280px]';
            toast.style.borderLeftColor = color;
            toast.innerHTML = `
                <div class="flex flex-col">
                    <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500 font-bold">${title}</span>
                    <span class="text-sm font-medium text-white">${name}</span>
                    <span class="text-[9px] text-slate-500 mt-1 italic">${extra}</span>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                toast.style.transition = 'all 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 4000);

            if (gameState.soundEnabled) playTone(color);
        }

        function playTone(color) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(110, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        function switchTab(tab) {
            ['achievements', 'talents', 'eggs'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`nav-${t}`).classList.remove('active', 'text-white');
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active', 'text-white');
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            
            if (gameState.level >= 50) document.getElementById('prestige-zone').classList.remove('hidden');
            if (gameState.prestigeCount > 0) {
                document.getElementById('prestige-stats').classList.remove('hidden');
                document.getElementById('fragments-count').textContent = gameState.fragments;
                document.getElementById('multiplier-display').textContent = (1 + gameState.fragments * 0.15).toFixed(1);
            }
        }

        function updateExpUI() {
            const nextReq = Math.floor(100 * Math.pow(1.25, gameState.level - 1));
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / nextReq) * 100}%`;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = nextReq;
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('talent-points').textContent = gameState.talentPoints;
        }

        function renderAchievements() {
            document.getElementById('tab-achievements').innerHTML = ACHIEVEMENTS.map(ach => {
                const done = gameState.achievements.includes(ach.id);
                return `<div class="glass p-5 rounded-3xl border-white/5 transition-all ${done ? 'opacity-100 border-indigo-500/20' : 'opacity-40 grayscale'}">
                    <h4 class="text-xs font-bold uppercase tracking-widest text-white">${ach.name}</h4>
                    <p class="text-[10px] text-slate-500 mt-1">${ach.desc}</p>
                </div>`;
            }).join('');
        }

        function renderEggs() {
            document.getElementById('tab-eggs').innerHTML = EASTER_EGGS.map(egg => {
                const found = gameState.foundEggs.includes(egg.id);
                return `<div class="glass p-4 rounded-3xl text-center flex flex-col items-center gap-2 ${found ? 'border-emerald-500/20' : 'opacity-20'}">
                    <div class="w-8 h-8 rounded-full" style="background: radial-gradient(circle, ${egg.color} 0%, transparent 70%); opacity: 0.5"></div>
                    <span class="text-[9px] uppercase tracking-tighter text-white font-medium">${found ? egg.name : 'Scellé'}</span>
                </div>`;
            }).join('');
        }

        function updateTalentUI() {
            const ids = ['xp', 'fortune', 'eggs'];
            ids.forEach(id => {
                const btn = document.getElementById(`t-${id}`);
                btn.disabled = gameState.talentPoints < 1;
                btn.innerHTML = `Niveau ${gameState.talents[id]} <span class="opacity-50 mx-2">|</span> Améliorer`;
            });
        }

        function buyTalent(id) {
            if (gameState.talentPoints >= 1) {
                gameState.talentPoints--;
                gameState.talents[id]++;
                updateTalentUI();
                updateExpUI();
                save();
            }
        }

        function checkEasterEggs() {
            let bonus = 1 + (gameState.talents.eggs * 0.2);
            EASTER_EGGS.forEach(egg => {
                if (!gameState.foundEggs.includes(egg.id)) {
                    if ((Math.random() * 100) < (egg.chance * bonus)) {
                        gameState.foundEggs.push(egg.id);
                        addExp(100);
                        renderEggs();
                        queueNotification('Relique Découverte', egg.name, egg.color, 'Un écho du passé...');
                    }
                }
            });
        }

        function checkAchievements() {
            ACHIEVEMENTS.forEach(ach => {
                if (!gameState.achievements.includes(ach.id)) {
                    if (ach.req(gameState.totalSeconds, gameState.foundEggs, gameState.level, gameState.prestigeCount)) {
                        gameState.achievements.push(ach.id);
                        addExp(500);
                        renderAchievements();
                        queueNotification('Succès Déverrouillé', ach.name, '#fbbf24', ach.desc);
                    }
                }
            });
        }

        function prestige() {
            if (gameState.level < 50) return;
            const frag = Math.floor(gameState.level / 10);
            gameState.fragments += frag;
            gameState.prestigeCount++;
            gameState.level = 1;
            gameState.currentExp = 0;
            gameState.secondsPassed = 0;
            gameState.talentPoints = 0;
            gameState.talents = { xp: 0, eggs: 0, fortune: 0 };
            save();
            location.reload();
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Audio: ${gameState.soundEnabled ? 'On' : 'Off'}`;
        }

        function save() { localStorage.setItem('abysse_v2_save', JSON.stringify(gameState)); }
        function load() {
            const s = localStorage.getItem('abysse_v2_save');
            if (s) gameState = { ...gameState, ...JSON.parse(s) };
        }

        window.addEventListener('resize', initParticles);
        window.onload = init;
    </script>
</body>
</html>
