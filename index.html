<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .mono { font-family: 'Space Mono', monospace; }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .abyss-gradient {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .easter-egg {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            animation: fade-out 4s forwards;
        }

        @keyframes fade-out {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            border-left: 4px solid #4f46e5;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            z-index: 100;
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="abyss-gradient min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Interface Principale -->
    <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-12">
        
        <header class="text-center space-y-2">
            <h1 class="text-5xl font-light tracking-tighter glow-text">L'ABYSSE DU VIDE</h1>
            <p class="text-gray-500 italic">"Le temps est la seule ressource que vous ne pouvez pas acheter."</p>
        </header>

        <!-- Timer Central -->
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-gray-800 to-gray-700 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
            <div class="relative bg-black border border-white/10 w-64 h-64 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center shadow-2xl">
                <span id="main-timer" class="text-4xl md:text-5xl font-bold mono">00:00:00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2">Temps d'existence</span>
            </div>
        </div>

        <!-- Statistiques et Info -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl">
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Easter Eggs Trouvés</p>
                <p id="stat-eggs" class="text-2xl font-semibold mono">0 / 25</p>
            </div>
            <div id="save-indicator" class="bg-white/5 border border-white/10 p-4 rounded-xl text-center flex items-center justify-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <p class="text-xs text-gray-400 uppercase">Sauvegarde Auto Active</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Rareté Actuelle</p>
                <p id="stat-rarity" class="text-2xl font-semibold mono text-indigo-400">Néant</p>
            </div>
        </div>

        <!-- Onglets -->
        <div class="w-full">
            <div class="flex justify-center gap-4 mb-6">
                <button onclick="switchTab('achievements')" class="px-6 py-2 rounded-full border border-white/10 hover:bg-white/5 transition">Succès</button>
                <button onclick="switchTab('eggs')" class="px-6 py-2 rounded-full border border-white/10 hover:bg-white/5 transition">Collection</button>
            </div>

            <!-- Conteneurs de listes -->
            <div id="tab-achievements" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                <!-- Rempli par JS -->
            </div>
            <div id="tab-eggs" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                <!-- Rempli par JS -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Configuration Firebase (Valeurs par défaut pour le fonctionnement local si non fourni)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "",
            authDomain: "afk-void.firebaseapp.com",
            projectId: "afk-void",
            storageBucket: "afk-void.appspot.com",
            messagingSenderId: "0",
            appId: "0"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'afk-void-game';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DONNÉES DU JEU ---
        
        const EASTER_EGGS = [
            { id: 1, name: "Une ombre passe...", chance: 1, color: "gray-400" },
            { id: 2, name: "Un murmure lointain", chance: 0.5, color: "gray-300" },
            { id: 3, name: "Flash de lumière", chance: 0.3, color: "white" },
            { id: 4, name: "Écho du temps", chance: 0.2, color: "blue-300" },
            { id: 5, name: "Poussière d'étoile", chance: 0.15, color: "yellow-200" },
            { id: 6, name: "Vibration quantique", chance: 0.1, color: "purple-400" },
            { id: 7, name: "Erreur système simulée", chance: 0.08, color: "red-500" },
            { id: 8, name: "Regard du vide", chance: 0.05, color: "indigo-600" },
            { id: 9, name: "Singularité", chance: 0.04, color: "black" },
            { id: 10, name: "Déjà-vu", chance: 0.03, color: "emerald-400" },
            { id: 11, name: "L'œil d'Odin", chance: 0.02, color: "blue-500" },
            { id: 12, name: "Code source visible", chance: 0.015, color: "green-500" },
            { id: 13, name: "Le chat de Schrödinger", chance: 0.01, color: "orange-400" },
            { id: 14, name: "Onde gravitationnelle", chance: 0.008, color: "cyan-300" },
            { id: 15, name: "Paradoxe temporel", chance: 0.007, color: "rose-500" },
            { id: 16, name: "Fragment d'éternité", chance: 0.006, color: "amber-300" },
            { id: 17, name: "Battement de cœur du CPU", chance: 0.005, color: "red-600" },
            { id: 18, name: "Une pensée pour toi", chance: 0.004, color: "pink-400" },
            { id: 19, name: "L'appel de Cthulhu", chance: 0.003, color: "teal-600" },
            { id: 20, name: "Zéro Absolu", chance: 0.002, color: "sky-200" },
            { id: 21, name: "La Réponse (42)", chance: 0.001, color: "indigo-400" },
            { id: 22, name: "Apparition du Créateur", chance: 0.0008, color: "yellow-500" },
            { id: 23, name: "Supernova silencieuse", chance: 0.0005, color: "orange-600" },
            { id: 24, name: "Collision de dimensions", chance: 0.0002, color: "fuchsia-500" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "white" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Nouveau-né", desc: "Exister 1 minute", req: (s) => s >= 60, chance: "100%" },
            { id: 't_1h', name: "Patient", desc: "Exister 1 heure", req: (s) => s >= 3600, chance: "100%" },
            { id: 't_10h', name: "Statue de pierre", desc: "Exister 10 heures", req: (s) => s >= 36000, chance: "100%" },
            { id: 'e_1', name: "L'éveil", desc: "Trouver votre premier Easter Egg", req: (s, e) => e.length >= 1, chance: "Varies" },
            { id: 'e_10', name: "Collectionneur d'ombres", desc: "Trouver 10 Easter Eggs", req: (s, e) => e.length >= 10, chance: "Varies" },
            { id: 'e_rare', name: "L'Impossible", desc: "Trouver un Egg avec moins de 0.01% de chance", req: (s, e) => e.some(id => EASTER_EGGS.find(egg => egg.id === id).chance <= 0.01), chance: "<0.01%" }
        ];

        // --- ÉTAT DU JEU ---
        let gameState = {
            secondsPassed: 0,
            foundEggs: [],
            achievements: [],
            lastUpdate: Date.now()
        };

        let user = null;

        // --- INITIALISATION ---
        const init = async () => {
            // Auth
            onAuthStateChanged(auth, async (u) => {
                if (u) {
                    user = u;
                    loadGame();
                } else {
                    await signInAnonymously(auth);
                }
            });

            // Boucle de jeu
            setInterval(gameLoop, 1000);
            
            // Check Easter Eggs
            setInterval(checkEasterEggs, 5000);

            // Rendu initial
            renderAchievements();
            renderEggs();
        };

        const loadGame = async () => {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'save');
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                gameState = { ...gameState, ...docSnap.data() };
                updateUI();
            }
        };

        const saveGame = async () => {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'save');
            await setDoc(docRef, gameState);
        };

        const gameLoop = () => {
            gameState.secondsPassed++;
            updateUI();
            checkAchievements();
            
            // Save every 30s
            if (gameState.secondsPassed % 30 === 0) {
                saveGame();
            }
        };

        const updateUI = () => {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            document.getElementById('stat-eggs').textContent = `${gameState.foundEggs.length} / ${EASTER_EGGS.length}`;
            
            // Update rarity text based on eggs
            const lastEgg = gameState.foundEggs[gameState.foundEggs.length - 1];
            if (lastEgg) {
                const egg = EASTER_EGGS.find(e => e.id === lastEgg);
                const rarityLabel = egg.chance <= 0.01 ? "Légendaire" : egg.chance <= 0.1 ? "Rare" : "Commun";
                const rarityEl = document.getElementById('stat-rarity');
                rarityEl.textContent = rarityLabel;
                rarityEl.className = `text-2xl font-semibold mono text-${egg.color}`;
            }
        };

        const checkEasterEggs = () => {
            EASTER_EGGS.forEach(egg => {
                // Si pas déjà trouvé
                if (!gameState.foundEggs.includes(egg.id)) {
                    const roll = Math.random() * 100;
                    if (roll < egg.chance) {
                        gameState.foundEggs.push(egg.id);
                        showEasterEggUI(egg);
                        renderEggs();
                        saveGame();
                    }
                }
            });
        };

        const showEasterEggUI = (egg) => {
            const div = document.createElement('div');
            div.className = `easter-egg text-xl font-bold text-${egg.color}`;
            div.style.left = `${Math.random() * 80 + 10}%`;
            div.style.top = `${Math.random() * 80 + 10}%`;
            div.textContent = `★ ${egg.name}`;
            document.getElementById('notifications').appendChild(div);
            
            setTimeout(() => div.remove(), 4000);
            notify(`Nouvel Easter Egg : ${egg.name}`);
        };

        const checkAchievements = () => {
            ACHIEVEMENTS.forEach(ach => {
                if (!gameState.achievements.includes(ach.id)) {
                    if (ach.req(gameState.secondsPassed, gameState.foundEggs)) {
                        gameState.achievements.push(ach.id);
                        notify(`Succès débloqué : ${ach.name}`);
                        renderAchievements();
                        saveGame();
                    }
                }
            });
        };

        const renderAchievements = () => {
            const container = document.getElementById('tab-achievements');
            container.innerHTML = ACHIEVEMENTS.map(ach => {
                const unlocked = gameState.achievements.includes(ach.id);
                return `
                    <div class="p-3 rounded-lg border ${unlocked ? 'border-indigo-500/50 bg-indigo-500/10' : 'border-white/5 bg-white/5'} flex flex-col">
                        <div class="flex justify-between items-start">
                            <span class="font-bold ${unlocked ? 'text-white' : 'text-gray-500'}">${ach.name}</span>
                            <span class="text-[10px] mono px-2 py-0.5 rounded bg-black/40 text-gray-400">${ach.chance} de chance</span>
                        </div>
                        <span class="text-xs text-gray-400 mt-1">${ach.desc}</span>
                        ${unlocked ? '<span class="text-[9px] text-indigo-300 mt-auto uppercase tracking-tighter">Débloqué</span>' : ''}
                    </div>
                `;
            }).join('');
        };

        const renderEggs = () => {
            const container = document.getElementById('tab-eggs');
            container.innerHTML = EASTER_EGGS.map(egg => {
                const found = gameState.foundEggs.includes(egg.id);
                return `
                    <div class="p-3 rounded-lg border ${found ? `border-${egg.color}/30 bg-${egg.color}/5` : 'border-white/5 bg-white/5 opacity-50'} flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="text-sm font-medium ${found ? 'text-white' : 'text-gray-600'}">${found ? egg.name : '?? ?????'}</span>
                            <span class="text-[10px] text-gray-500">Probabilité: ${egg.chance}%</span>
                        </div>
                        ${found ? `<span class="text-xl">✦</span>` : '<span class="text-xs italic">Manquant</span>'}
                    </div>
                `;
            }).join('');
        };

        const notify = (msg) => {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.innerHTML = `<p class="text-sm font-medium">${msg}</p>`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slide-in 0.5s ease-in reverse forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        };

        window.switchTab = (tab) => {
            document.getElementById('tab-achievements').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('tab-eggs').classList.toggle('hidden', tab !== 'eggs');
            
            // Active state visuals
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => {
                if(b.textContent.toLowerCase().includes(tab === 'achievements' ? 'succès' : 'collection')) {
                    b.classList.add('bg-white/10');
                } else {
                    b.classList.remove('bg-white/10');
                }
            });
        };

        // Start
        window.onload = init;

    </script>
</body>
</html>
